[build]
  command = "eleventy"
  publish = "_site"

[[headers]]
  for = "/*"
  [headers.values]
    Basic-Auth = "croc:cr0c"
  X-Toml-Header = "from-netlify-toml"

[[edge_functions]]
  path = "/*"
  function = "protect"

[[redirects]]
  from = "/api/transcribe"
  to = "/.netlify/functions/transcribe"
  status = 200

[[redirects]]
  from = "/api/ics"
  to = "/.netlify/functions/ics"
  status = 200

[[redirects]]
  from = "/api/links"
  to = "/.netlify/functions/links"
  status = 200

[[redirects]]
  from = "/api/ideas"
  to = "/.netlify/functions/ideas"
  status = 200
